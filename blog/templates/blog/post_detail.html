{%extends "blog/base.html" %}

{% block content %}

    <div class="blog_div">
        <div class="header-post"> 
            <img src="{{ object.author.profile.image.url }}" class="profile-photo-post">
            <h1> {{object.title}} </h1>
        </div>
        <div class="content-post">
            <p>{{ object.content }}</p>
        </div>
        <div class="info-post">
            <a href="#" class="author-name-post">{{ object.author }}</a>
            <p> {{object.date_post}} </p>
        </div>
    </div>
    {% if object.author == user %}
    <div class="update-post-by-user">
        <a href="{% url 'post-update' post.id %}">ИЗМЕНИТЬ</a>
        <a href="{% url 'post-delete' post.id%}"> УДАЛИТЬ </a>
    </div>
    {% endif %}
{% endblock %}
