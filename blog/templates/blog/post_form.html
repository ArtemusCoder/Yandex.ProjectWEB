{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" font-family="arial">СОЗДАНИЕ ПОСТА</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group" font-family="arial">
                <button class="btn btn-outline-info" type="submit">Опубликовать</button>
            </div>
        </form>
    </div>
{% endblock %}
