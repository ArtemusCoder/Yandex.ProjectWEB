<!DOCTYPE html>

<html>
  <head>
    <title> {{title}} </title>
     {% load static %}
    <link rel="icon"  href="{% static 'blog/images/icon.png' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/profile.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/auth.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/post.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="top">
      <!-- Navigation labels on top of page -->
      <a href="{% url 'home' %}" class="link-main-icon"> <img class="main-icon" src="{% static 'blog/images/icon.png' %}"> </a>
      <button class="open-button" onclick="openForm()">MENU</button>
      <div id="open_bars" class="form-popup">
      <a href="{% url 'home' %}" class="nav-item-main"> ГЛАВНОЕ </a>
      <a href="{% url 'about' %}" class="nav-item-main"> О САЙТЕ </a>
      <!-- Login and Register labels (on the right side)-->
      <div class="account_connect">
          {% if user.is_authenticated %}
          <a href="{% url 'post-create' %}" class="nav-item" style="margin-right: 30px;"> Создать пост </a>
          <a href="{% url 'profile' %}" class="name_user"> {{user.username}} </a>
          <a href="{% url 'logout' %}" class="logout"> Выйти </a>
          {% else %}
          <a class="nav-item" href="{% url 'login' %}">ВХОД</a>
          <a href="{% url 'register' %}" class="nav-item">РЕГИСТРАЦИЯ</a>
          {% endif %}
          <button class="close-btn" onclick="closeForm()">Закрыть</button>
      </div>
      </div>
    </div>
    <div id="content" class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                  {{message}}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script>
    function openForm() {
      document.getElementById("open_bars").style.display = "block";

    }

    function closeForm() {
      document.getElementById("open_bars").style.display = "none";
    }
</script>

  </body>
</html>
