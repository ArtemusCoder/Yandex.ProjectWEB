<div class="content-html2">

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" font-family="arial">УДАЛИТЬ ПОСТ</legend>
                <h2 class="warning-text-delete"> ВЫ УВЕРЕНЫ, ЧТО ХОТИТЕ УДАЛИТЬ ПОСТ? </h2>
                {{form|crispy}}
            </fieldset>
            <div class="form_group">
                <button class="button-delete-post" type="submit"> ДА, Я УВЕРЕН </button>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
